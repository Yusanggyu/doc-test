<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>타이틀</title>
    <style>
        table,tr,th,td{
            border : 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>표</caption>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <th>1</th>
            <th>콜라</th>
            <th>1개</th>
            <th>1,500</th>
        </tr>
        <tr>
            <th>2</th>
            <th>사이다</th>
            <th>2개</th>
            <th rowspan = "2">1,000</th>
        </tr>
        <tr>
            <th>3</th>
            <th>탄산수</th>
            <th>3개</th>
        </tr>
        <tr>
            <th>총 금액</th>
            <th colspan = "3">6,500</th>
        </tr>
    </table>
</body>

</html>
